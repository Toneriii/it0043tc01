<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Grid</title>
    <link rel="stylesheet" href="linus.css">
</head>
<body>
    <div class="container">
        <div class="pokemon-grid">
            <div class="pokemon psychic">
                <img src="abra.png" alt="Abra">
                <h3>Abra</h3>
                <div class="pokemon-type">Psychic</div>
            </div>
            <div class="pokemon grass">
                <img src="bulbasaur.png" alt="Bulbasaur">
                <h3>Bulbasaur</h3>
                <div class="pokemon-type">Grass</div>
            </div>
            <div class="pokemon fire">
                <img src="charmander.png" alt="Charmander">
                <h3>Charmander</h3>
                <div class="pokemon-type">Fire</div>
            </div>
            <div class="pokemon dragon">
                <img src="dratini.png" alt="Dratini">
                <h3>Dratini</h3>
                <div class="pokemon-type">Dragon</div>
            </div>
            <div class="pokemon normal">
                <img src="eevee.png" alt="Eevee">
                <h3>Eevee</h3>
                <div class="pokemon-type">Normal</div>
            </div>
            <div class="pokemon fighting">
                <img src="mankey.png" alt="Mankey">
                <h3>Mankey</h3>
                <div class="pokemon-type">Fighting</div>
            </div>
            <div class="pokemon psychic">
                <img src="mew.png" alt="Mew">
                <h3>Mew</h3>
                <div class="pokemon-type">Psychic</div>
            </div>
            <div class="pokemon normal">
                <img src="pidgey.png" alt="Pidgey">
                <h3>Pidgey</h3>
                <div class="pokemon-type">Normal</div>
            </div>
            <div class="pokemon electric">
                <img src="pikachu.png" alt="Pikachu">
                <h3>Pikachu</h3>
                <div class="pokemon-type">Electric</div>
            </div>
            <div class="pokemon water">
                <img src="psyduck.png" alt="Psyduck">
                <h3>Psyduck</h3>
                <div class="pokemon-type">Water</div>
            </div>
            <div class="pokemon normal">
                <img src="snorlax.png" alt="Snorlax">
                <h3>Snorlax</h3>
                <div class="pokemon-type">Normal</div>
            </div>
            <div class="pokemon water">
                <img src="squirtle.png" alt="Squirtle">
                <h3>Squirtle</h3>
                <div class="pokemon-type">Water</div>
            </div>
        </div>
    </div>
</body>
</html>
